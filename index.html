<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  
  <body>
    <div class="container">
      <header class="header">
        <h1 class="log">Library</h1>
      </header>
      <div class="main">
        <div class="book-container">
          <div class="book-card">
            <h2 class="book-name">Book Name</h2>
            <p class="author-name">Author Name</p>
            <p class="pages">Pages</p>
            <p class="read">Has Read</p>
          </div>
          <div class="book-card">
            <h2 class="book-name">Crazy Long Book Name Thats Crazy Long</h2>
            <div>
              <p class="author-name">Author Name</p>
              <p class="pages">Pages</p>
              <p class="read">Has Read</p>
            </div>
          </div>
          <div class="book-card">
            <h2 class="book-name">Book Name</h2>
            <div>
              <p class="author-name">By: Author Name</p>
              <p class="pages">Pages: 261</p>
              <p class="read">Read</p>
            </div>
          </div>
          <div class="book-card">
            <h2 class="book-name">Book Name</h2>
            <div>
              <p class="author-name">Author Name</p>
              <p class="pages">Pages</p>
              <p class="read">Has Read</p>
            </div>
          </div>
          <div class="book-card">
            <h2 class="book-name">Book Name</h2>
            <p class="author-name">Author Name</p>
            <p class="pages">Pages</p>
            <p class="read">Has Read</p>
          </div>
          <div class="book-card">
            <h2 class="book-name">Book Name</h2>
            <p class="author-name">Author Name</p>
            <p class="pages">Pages</p>
            <p class="read">Has Read</p>
          </div>
        </div>
      
        <div class="button-container">
          <button id="show-form-button">New Book</button>
        </div>
      </div>
      
      <div id="form-container" class="hidden">
        <form id="book-form">
          <div class="form-group">
            <label for="author">Book: </label>
            <input type="text" id="book" name="book" required>
          </div>
          <div class="form-group">
            <label for="">Author: </label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-group">
            <label for="Pages">Pages: </label>
            <input type="number" id="pages" name="pages" required>
          </div>
          <div class="form-group">
            <label>Read: </label>
            <label for="read-yes"><input type="radio" id="read-yes" name="read" value="yes"> Yes</label>
            <label for="read-no"><input type="radio" id="read-no" name="read" value="no"> No</label>
          </div>
          <button type="submit" >Submit</button>
        </form>
      </div>
      <footer class="footer">My GitHub</footer>

      <div id="background-blur" class="hidden"></div>
    </div>
  </body>

</html>
