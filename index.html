<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  
  <body>
    <div class="container">
      <header>
        <h1 class="log">Library</h1>
      </header>
      
      <div class="main">
        <div class="button-container">
          <button id="show-form-button">New Book</button>
        </div>
        
        <div class="book-container"></div>
      </div>
      
      <div id="form-container" class="hidden">
        <form id="book-form">
          <div class="form-group">
            <label for="book">Book: </label>
            <input type="text" id="book" name="book" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="pages">Pages: </label>
            <input type="number" id="pages" name="pages" autocomplete="off" required>
          </div>
          <div class="form-group" id="read">
            <legend>Read: </legend>
            <label for="read-yes"><input type="radio" id="read-yes" name="read" value="Read"> Yes</label>
            <label for="read-no"><input type="radio" id="read-no" name="read" value="Have Not Read"> No</label>
          </div>
          <button type="submit" >Submit</button>
        </form>
      </div>
      
      <footer><a href="https://github.com/ChristopherL2021" target="_blank">ChristopherL2021@GitHub</a></footer>

      <div id="background-blur" class="hidden"></div>
    </div>
  </body>

</html>
